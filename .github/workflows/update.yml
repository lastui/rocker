name: Dependency update

on:
  schedule:
    - cron:  '*/30 * * * *'

jobs:

  build:
    name: Run npm check update and recompile dlls
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install npm-check-updates
        run: npm install -g npm-check-updates
      - name: Update @lastui/rocker
        run: |
          npm install
          ncu -u
          npm install
      - name: Update @lastui/dependencies
        working-directory: dependencies
        run: |
          npm install
          ncu -u
          npm install
      - name: Check if there are changes in @lastui/dependencies
        id: changes-dependencies
        uses: tj-actions/verify-changed-files@v5.5
        with:
          files: |
            dependencies/package.json
      - name: Check if there are changes in @lastui/rocker
        id: changes-rocker
        uses: tj-actions/verify-changed-files@v5.5
        with:
          files: |
            package.json
      - name: Bump version patch @lastui/dependencies
        if: steps.changes-dependencies.outputs.files_changed == 'true'
        working-directory: dependencies
        run: npm version patch --no-git-tag-version
      - name: Bump version patch @lastui/rocker
        if: steps.changes-dependencies.outputs.files_changed == 'true' || steps.changes-rocker.outputs.files_changed == 'true'
        run: npm version patch --no-git-tag-version
      - name: Create PR
        if: steps.changes-dependencies.outputs.files_changed == 'true' || steps.changes-rocker.outputs.files_changed == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-branch: true
          commit-message: Update dependencies and recompile dlls
          title: Update dependencies
          labels: |
            dependencies
          branch: update-dependencies

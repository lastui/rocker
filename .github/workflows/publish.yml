name: Publish to npm

on:
  push:
    branches:
      - main

jobs:

  build:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: https://registry.npmjs.org
          scope: "@lastui"
      - name: Install dependencies
        run: npm ci
      - name: Compile package dependencies
        run: npm run build:dependencies
      - name: Compile package platform
        run: npm run build:platform
      - name: Compile package bootstrap
        run: npm run build:bootstrap
      - name: Publish @lastui/dependencies
        continue-on-error: true
        working-directory: dependencies
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: Publish @lastui/rocker
        continue-on-error: true
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
